<!DOCTYPE html>
<html lang="en" style="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>道闸立体停车</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/rem.js"></script>
</head>
<body>
  <!-- 消费金额显示 -->
  <div class="amount" style="display: none">
    <ul>
      <li>
        <span class="carno">车牌信息</span>
        <span class="carnotext text"></span>
      </li>
      <li>
        <span class="time">进场时间：</span>
        <span class="timetext text"></span>
      </li>
      <li>
        <span class="duration">已停时长：</span>
        <span class="durationtext text"></span>
      </li>
      <li>
        <span class="money">已消费金额：</span>
        <span class="moneytext text"></span>
      </li>
    </ul>
    <button class="paycost">缴费离场</button> 
  </div>
  <!-- 缴费成功页面 -->
  <div class="successto" style="display:none">
    <img src="img/chenggong.png" alt="">
    <span>缴费成功，请及时离场</span>
  </div>
  <!-- 遮罩层 -->
  <div class="mask" style="display: none">
    <div class="maskPlate">
      <span class="errPlate">请使用微信或支付宝扫描二维码</span>
    </div>
  </div>
</body>
<script src="/lib/jquery/jquery-3.4.0.min.js"></script>
<script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.inc.min.js"></script>
<script>
  if (!isMobile()) {
    $(".errPlate").text("请使用微信或支付宝扫描二维码");
    $(".errPlateBtn").remove();
    $(".mask").show();
  }
  if(isMobile()&&!isWeiXin()&&!isAlipay()){
    $(".errPlate").text("请使用微信或支付宝扫描二维码");
    $(".errPlateBtn").remove();
    $(".mask").show();
  }
  console.log(window.navigator.userAgent.match())
  function isMobile() {
    var ua = window.navigator.userAgent;
    if (!!ua.match(/AppleWebKit.*Mobile.*/)) {
      return true;
    } else {
      return false;
    }
  }

  function isWeiXin() {
    var ua = window.navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == 'micromessenger') {
      return true;
    } else {
      return false;
    }
  }

  function isAlipay() {
    var userAgent = window.navigator.userAgent.toLowerCase();
    if (userAgent.match(/Alipay/i) == "alipay") {
      return true;
    } else {
      return false;
    }
  }
  var source = "wxjs";
  var code = ''
  var total_fee = ''  //消费金额
  var orderno = ''  //订单编号
  var isLogin = false
  var car_no = window.localStorage.getItem('car_no')
  console.log(car_no)
  console.log()
  $(function(){
      function parse_url(url) { //定义函数
        var pattern = /(\w+)=(\w+)/ig; //定义正则表达式
        var parames = {}; //定义数组
        url.replace(pattern, function (a, b, c) {
          parames[b] = c;
        });
        return parames; //返回这个数组.
      }
      //获取当前url 取到code
      var url = window.location.href;
      var params = parse_url(url);
      //params.code 就是当前的code
      isLogin = true
      code = params.code
      console.log(code)
      if (isWeiXin()) {
        source = "wxjs";
      } else if (isAlipay()) {
        source = "alipayjs";
      } else {
        $(".errPlate").text("请使用微信或支付宝扫描二维码");
        $(".errPlateBtn").remove();
        $(".mask").show();
        return;
      }
    },  
    // 取消键隐藏省份键盘
    $('.qx').click(function(){
      $('.province').hide()
    }),
    // 查询车费
    $('.btn').click(function(){
      $('.province').hide();
      $('.keyboard').hide();
      let carNum = $(".area").text();
      console.log(carNum)
      let carcarNumSub;
      var isEmpty = true;
      $(".fake").each(function (index, e) {
        carNumSub = $(e).text();
        console.log(carNumSub);
        if (carNumSub && carNumSub.length > 0 && !$(e).hasClass("fakenew")) {
          carNum += carNumSub;
        } else if (!$(e).hasClass("fakenew")) {
          $(".errPlate").html("请填写完整车牌号");
          $(".mask").show();
          isEmpty = false;
          return false;
        }
        console.log(carNum);
      });
      $.ajax({
        type: "post",
        url: "http://www.lcgxlm.com:13259/its/admin/pay/billig",
        data: {
          carNo: carNum
        },
        success: function (res) {
          console.log(res)
          if (res.success) {
            if (!isEmpty) return;
            $('.content').hide()
            $('.carno div').removeClass('active')
            $('.payno div').addClass('active')
            $('.amount').show()
            $('.carnotext').html(carNum)
            $('.timetext').html(res.data.data.startTime)
            $('.durationtext').html(res.data.data.parkTime)
            $('.moneytext').html(res.data.data.payCharge)
            total_fee = res.data.data.payCharge
            orderno = res.data.data.tradeNo
          }
          if (res.fail) {
            $(".errPlate").html("没有查到该车牌的停车信息，请查证后重新输入车牌查询");
            $(".mask").show();
            isEmpty = false;
            return false;
          }
        }
      });  
    }),
    // 选择车牌省份
    $('.area').click(function(e){
      e.stopPropagation()
      var that = $(this)
      that.addClass('act').siblings().children().removeClass('act'),
      $('.province').show(),
      $('.keyboard').hide(),
      $('.province ul').click(function(e){
        e.stopPropagation()
        if(e.target.nodeName === 'LI'){
          var name = $(e.target).html()
          that.html(name)
          $(e.target).parent().parent().hide();
          $('.keyboard').show();
          that.removeClass('act');
          $('.fake-box div').eq(0).addClass('act');
        }
      })
    }),
    //点击空白处关闭键盘
    $('body').click(function(){
      console.log('触发关闭')
      $('.province').hide();
      $('.keyboard').hide();
      return false
    }),
    //点击完成关闭键盘
    $('.accomplish').click(function(){
      $('.keyboard').hide();
      return false
    }),
    // 车牌输入
    $('.fake').click(function(e){
      e.stopPropagation()
      $('.keyboard').show()
      $('.province').hide()
      var that = $(this)
      that.addClass('act').siblings().children().removeClass('act'),
      $('.keyboard li').off('touchstart').on('touchstart', function () {
        var self=$(this).attr('class');
          if((self=='i')||(self=='o')){
          return
        }
        var cname = $(this).html();
        $('.fake-box .act').html(cname);
        var id_div = parseInt($('.fake-box .act').attr("id"));
        $('#' + (id_div + 1)).addClass('act').siblings().removeClass('act');
        return false
      })
    }),
    $('.keyboard li').off('touchstart').on('touchstart', function (e) {
      e.stopImmediatePropagation();
      var self=$(this).attr('class');
      if((self=='i')||(self=='o')){
        return
      }
      var cname = $(this).html();
      $('.fake-box .act').html(cname);
      var id_div = parseInt($('.fake-box .act').attr("id"));
      $('#' + (id_div + 1)).addClass('act').siblings().removeClass('act');
      return false
    }),
    // 系能源车牌
    $('.fakenew').click(function(){
      $(this).attr('id', '7').removeClass('fakenew').html('')
    }),
    //车牌号焦点样式事件
    $(".fake-box").on('touchstart', '.fake', function (e) {
      console.log(e)
      e.stopPropagation();
      $('.province').hide();
      $('.area').removeClass('act');
      $('.keyboard').show();
      $(this).addClass('act').siblings().removeClass('act');
    }),
    // 删除键
    $('.backdel').off('touchstart').on('touchstart', function () {
      $('.fake-box .act').html('');
      var index = $('.fake-box .act').attr('id');
      $('#' + (index - 1)).addClass('act').siblings().removeClass('act')
      return false
    }),
    // 点击蒙层关闭蒙层
    $('.mask').click(function(){
      $(".mask").hide()
    }),
    // 缴费离场事件
    $('.paycost').click(function(){
      if(isWeiXin()){
        $.ajax({
          type: "post",
          url: "http://www.lcgxlm.com:13259/its/admin/pay/brake",
          data: {
            code: code,
            tradeNo:orderno,
            total_fee: total_fee*100
          },
          success: function (res) {
            console.log(res)
            if(res.success){
              function onBridgeReady(){
                WeixinJSBridge.invoke(
                  'getBrandWCPayRequest', {
                  "appId": res.data.appId, //公众号id，由商户传入
                  "timeStamp":res.data.timeStamp, //时间戳，自1970年以来的秒数
                  "nonceStr":res.data.nonceStr, //随机串
                  "package":res.data.package, //订单详情扩展字符串
                  "signType":res.data.signType, //微信签名方式：
                  "paySign":res.data.paySign //微信签名
                },
                function(res){
                  console.log(res)
                  if(res.err_msg == "get_brand_wcpay_request:ok" ){
                    $('.content').hide()
                    $('.amount').hide()
                    $('.successto').show()
                    $('.carno div').removeClass('active')
                    $('.payno div').removeClass('active')
                    $('.success div').addClass('active')
                  // 使用以上方式判断前端返回,微信团队郑重提示：
                  //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                  }
                });
              }
              if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                  document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                }else if (document.attachEvent){
                  document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                  document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                }
              }else{
                onBridgeReady();
              }
            }else{
              $(".errPlate").text("支付失败");
              $(".errPlateBtn").remove();
              $(".mask").show();
            }
          }
        });
      }
      if(isAlipay()){
        $.ajax({
          type: "post",
          url: "http://www.lcgxlm.com:13259/its/admin/brake/alipay",
          data: {
          tradeNo:orderno,
          total_fee: total_fee
          },
          success:function(res){
            console.log(res)
            if(res.mesg == 'OK'){
              ap.tradePay({
                orderStr: res.orderString
              }, function(res){
                if(res.resultCode == 9000){
                  $('.content').hide()
                  $('.amount').hide()
                  $('.successto').show()
                  $('.carno div').removeClass('active')
                  $('.payno div').removeClass('active')
                  $('.success div').addClass('active')
                }else{
                  $(".errPlate").text("支付失败");
                  $(".errPlateBtn").remove();
                  $(".mask").show();
                }
              })
            }
          }
        })
      }
    })  
  )
</script>
</html>
